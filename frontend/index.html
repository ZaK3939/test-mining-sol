<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Facility Game - Frontend Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status-card h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #28a745;
        }
        
        .status-disconnected {
            background-color: #dc3545;
        }
        
        .status-loading {
            background-color: #ffc107;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-item {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item label {
            font-weight: bold;
            color: #495057;
        }
        
        .info-item .value {
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏭 Solana Facility Game</h1>
            <p>TypeScript フロントエンドデモ - Helius RPC接続テスト</p>
        </div>

        <!-- 接続状況 -->
        <div class="status-card">
            <h3>📡 接続状況</h3>
            <div id="connection-status">
                <span class="status-indicator status-loading"></span>
                初期化中...
            </div>
            <div style="margin-top: 10px;">
                <div><strong>RPC Endpoint:</strong> <span id="rpc-url">-</span></div>
                <div><strong>Network:</strong> <span id="network">-</span></div>
                <div><strong>Program ID:</strong> <span id="program-id">EDzDNN1v64dKgbmHc917kBiDThMV8ZrC7cLDDyGTyu89</span></div>
            </div>
        </div>

        <!-- ウォレット接続 -->
        <div class="status-card">
            <h3>👛 ウォレット</h3>
            <div id="wallet-status">
                <span class="status-indicator status-disconnected"></span>
                未接続
            </div>
            <button id="connect-wallet" class="button">ウォレット接続</button>
            <div id="wallet-info" style="margin-top: 15px; display: none;">
                <div><strong>アドレス:</strong> <span id="wallet-address">-</span></div>
                <div><strong>残高:</strong> <span id="wallet-balance">-</span> SOL</div>
            </div>
        </div>

        <!-- ゲーム情報 -->
        <div class="status-card">
            <h3>🎮 ゲーム状況</h3>
            <div class="info-section">
                <div class="info-item">
                    <label>ユーザー状態:</label>
                    <div class="value" id="user-state">未確認</div>
                </div>
                <div class="info-item">
                    <label>施設状況:</label>
                    <div class="value" id="facility-state">未確認</div>
                </div>
                <div class="info-item">
                    <label>Grow Power:</label>
                    <div class="value" id="grow-power">0</div>
                </div>
                <div class="info-item">
                    <label>REWARD トークン残高:</label>
                    <div class="value" id="token-balance">0.000000 REWARD</div>
                </div>
            </div>
        </div>

        <!-- アクション -->
        <div class="status-card">
            <h3>⚡ アクション</h3>
            <button id="init-user" class="button" disabled>ユーザー初期化</button>
            <button id="buy-facility" class="button" disabled>施設購入</button>
            <button id="claim-rewards" class="button" disabled>報酬請求</button>
            <button id="airdrop-sol" class="button" disabled>💰 SOLエアドロップ (開発用)</button>
            <button id="refresh-data" class="button">データ更新</button>
            <div id="status-message" style="margin-top: 15px;"></div>
        </div>

        <!-- ログ -->
        <div class="status-card">
            <h3>📋 ログ</h3>
            <div id="logs" class="logs">TypeScript フロントエンド初期化中...</div>
            <button id="clear-logs" class="button">ログクリア</button>
        </div>
    </div>

    <script>
        // Buffer polyfill for Solana
        if (typeof global === 'undefined') {
            var global = globalThis;
        }
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
